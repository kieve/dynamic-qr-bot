<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR Codes</title>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>
<body>
    <h1>QR Code Mappings</h1>
    <div class="qr-grid" th:if="${!mappings.isEmpty()}">
        <div class="qr-tile" th:each="mapping : ${mappings}">
            <h2 th:text="${mapping.nickname()}">Nickname</h2>
            <p class="path"><a th:href="@{'/' + ${mapping.staticPath()}}" th:text="'/' + ${mapping.staticPath()}">/path</a></p>
            <a th:href="${mapping.destinationUrl()}" target="_blank" rel="noopener noreferrer">
                <img th:if="${imageFiles.containsKey(mapping.nickname())}"
                     th:src="@{'/qr-images/' + ${imageFiles.get(mapping.nickname())}}"
                     th:alt="'QR code for ' + ${mapping.nickname()}"
                     class="qr-image"/>
            </a>
        </div>
    </div>
    <p th:if="${mappings.isEmpty()}">No QR code mappings configured.</p>
</body>
</html>
